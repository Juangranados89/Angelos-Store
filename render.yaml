services:
  - type: web
    name: angelos-web
    env: node
    plan: free
    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma db push --accept-data-loss || true
      npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: angelos-db
          property: connectionString
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
      - key: AUTH_SECRET
        sync: false
    healthCheckPath: /
    autoDeploy: true
    region: oregon

databases:
  - name: angelos-db
    plan: free
