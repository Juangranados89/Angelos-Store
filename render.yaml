services:
  - type: web
    name: angelos-web
    env: node
    plan: free
    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npm run build
    startCommand: npx prisma db push && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: angelos-db
          property: connectionString
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
    autoDeploy: true
    healthCheckPath: /
    region: oregon

databases:
  - name: angelos-db
    plan: free
