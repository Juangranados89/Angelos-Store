services:
  - type: web
    name: angelos-web
    env: node
    plan: free
    buildCommand: |
      npm install --include=dev
      npx prisma generate
      npm run build
    startCommand: |
      # No dejes que un fallo de conexión/migración tumbe el arranque
      npx prisma db push --accept-data-loss || true
      npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: angelos-db
          property: connectionString
      - key: AUTH_SECRET
        sync: false
    autoDeploy: true
    healthCheckPath: /
    region: oregon

databases:
  - name: angelos-db
    plan: free
